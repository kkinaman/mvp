<div class='jumbotron placesJumbotron'>
  <div class='container'>
    <h1>My Saved Places</h1>
  </div>
</div>

  <div class='container placesBody'>
    <ul class="list-group">
      <a ng-repeat='place in places' href='#/destination/{{place.name}}'>
        <li class='list-group-item' id='places' style="background-image: url({{place.imageUrl}})">
          <span class='placename' >{{place.name}}</span>
        </li>
      </a>
    </ul>
  </div>
