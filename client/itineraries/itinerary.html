<div class='jumbotron itineraryJumbotron' style="background-image: url({{featuredImage})">
  <div class='container'>
    <h1>{{destination}}</h1>
  </div>
</div>

<div class='itineraryBody'>
  <div class='container'>
      <div class='itinerary col-md-5'>
      <h2>When in {{destination}}...</h2>
      <form class='itineraryForm' ng-submit='addItem()'>
        <input type='text' class="form-control" name='item' type='text' ng-model='itineraryItem'/>
        <button type='submit' class='addEventButton btn btn-default'>Add to your bucket list</button>
      </form>

      <ul class="list-group checked-list-box">
        <li class="list-group-item todoItem" id='todoListItem{{$index}}' ng-repeat='item in listItems | orderBy:"votes":true '' ng-dblclick='removeItem(item)'>
          <input class='itemCheckbox' type="checkbox" ng-click='checkOffItem($index)'/>{{item.text}}
          <img src={{item.imageUrl}}/>
          <span class="badge" ng-click='upvote(item)'>{{item.votes}}</span>
        </li>
      </ul>
      </div>
      <div class='col-md-6 col-md-offset-1 column'>
        <h2>Search Related Images</h2>
        <form class='searchImagesForm' ng-submit='submitQuery()'>
          <label for='imageQuery'>Search for {{destination}} and... </label><input type='text' name='imageQuery' ng-model='imagesQuery'/>
          <button type='submit' class='sendQueryButton'>Search</button>
        </form>
        <img class='relatedImages' ng-repeat='image in images' ng-click='promptComment(image)' src={{image}}/>
      </div>
  </div>
</div>

<div class="modal fade" id='addCommentModal' tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a comment</h4>
      </div>
      <div class="modal-body">
        <input type='text' ng-model='imageComment'/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click='addImageItem()'>Add to list</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id='removeItemModal' tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Are you sure you want to delete this todo item?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Yes, delete</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
