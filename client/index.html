<!DOCTYPE html>
<html>
<head>
  <title>Are we there yet?</title>
</head>
<body ng-app='travelPlannerApp'>
  <nav class='navbar navbar-default navbar-static-top navbar-inverse'>
    <div class='container-fluid'>
      <div class='navbar-header'>
        <a class="navbar-brand" href="#">Are we there yet?</a>
      </div>
      <ul id='navbar' class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li> 
        <li><a href="#">Page 3</a></li> 
      </ul>
  </nav>
  <div class='jumbotron' ng-controller='SearchPageController'>
    <div class='container'>
      <h1>Where to next?</h1>
      <form class='destinationForm'>
        <div class='form-group'>
          <input type='text' class="form-control" ng-model='destination'>
        </div>
        <button type="submit" class="submitButton btn btn-default" ng-click='setDestination()'>Go!</button>
      </form>
    </div>
  </div>

  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>

  <script src="app.js"></script>

  <link rel='stylesheet' href='lib/bootstrap/dist/css/bootstrap.min.css'/>
  <link rel='stylesheet' href='styles/styles.css'/>
</body>
</html>
