<div class='jumbotron searchPageJumbotron'>
  <div class='container'>
    <h1>Where to next?</h1>
    <form class='destinationForm'>
      <div class='form-group'>
        <input type='text' class="form-control" ng-model='destination'>
      </div>
      <a href='#/destination/{{destination}}'>
        <button type="submit" class="submitButton btn btn-default" ng-click='setDestination()'>Go!</button>
      </a>
    </form>
  </div>
</div>
